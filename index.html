<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Discord Group ID Fetcher</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #36393f; color: white; }
        .container { max-width: 600px; margin: 0 auto; background: #2f3136; padding: 20px; border-radius: 8px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 4px; border: none; }
        input { background: #40444b; color: white; }
        button { background: #5865f2; color: white; cursor: pointer; font-weight: bold; }
        button:hover { background: #4752c4; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid #4f545c; padding: 8px; text-align: left; }
        th { background: #202225; }
        .error { color: #ed4245; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>グループID取得ツール</h2>
        <p style="font-size: 0.8em; color: #b9bbbe;">ユーザートークンを入力して「取得」を押してください。</p>
        <input type="password" id="token" placeholder="Discord User Token">
        <button onclick="fetchGroups()">グループ一覧を取得</button>
        <div id="error" class="error"></div>
        
        <table id="resultTable" style="display:none;">
            <thead>
                <tr>
                    <th>グループ名</th>
                    <th>チャンネルID</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>

    <script>
        async function fetchGroups() {
            const token = document.getElementById('token').value;
            const errorDiv = document.getElementById('error');
            const table = document.getElementById('resultTable');
            const tbody = document.getElementById('resultBody');
            
            errorDiv.innerText = "";
            tbody.innerHTML = "";
            table.style.display = "none";

            if (!token) {
                errorDiv.innerText = "トークンを入力してください。";
                return;
            }

            try {
                const response = await fetch("https://discord.com/api/v9/users/@me/channels", {
                    headers: { "Authorization": token }
                });

                if (response.status === 401) {
                    errorDiv.innerText = "エラー: トークンが無効です。";
                    return;
                }

                const channels = await response.json();
                const groups = channels.filter(c => c.type === 3); // type 3 = Group DM

                if (groups.length === 0) {
                    errorDiv.innerText = "グループDMは見つかりませんでした。";
                    return;
                }

                groups.forEach(group => {
                    const row = tbody.insertRow();
                    const nameCell = row.insertCell(0);
                    const idCell = row.insertCell(1);
                    
                    nameCell.innerText = group.name || "（名前なし）";
                    idCell.innerText = group.id;
                });

                table.style.display = "table";
            } catch (err) {
                errorDiv.innerText = "通信エラーが発生しました。";
                console.error(err);
            }
        }
    </script>
</body>
</html>
