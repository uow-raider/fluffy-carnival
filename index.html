<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Discord API Integration Tool</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        * { box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }
        body {
            margin: 0; height: 100vh;
            background: linear-gradient(135deg, #0f2027, #2c5364);
            display: flex; align-items: center; justify-content: center; color: white;
        }
        .app {
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 12px; width: 440px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7); border: 1px solid rgba(255,255,255,0.1);
        }
        .input-box { margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: #aaa; margin-bottom: 5px; text-transform: uppercase; }
        input {
            width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333;
            background: #111; color: #fff; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #00eaff; box-shadow: 0 0 8px rgba(0, 234, 255, 0.3); }
        
        #captcha-area { display: none; margin: 20px 0; text-align: center; }
        
        .btn {
            width: 100%; padding: 15px; background: #5865F2; color: white;
            border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px;
        }
        .btn:disabled { background: #333; cursor: not-allowed; }

        #result-display {
            display: none; margin-top: 20px; padding: 15px; background: #1e1e1e;
            border-left: 4px solid #00ff88; border-radius: 4px;
        }
        .token-text { font-family: monospace; font-size: 12px; color: #00ff88; word-break: break-all; }
        .error { color: #ff4d4d; font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="app">
    <h2 style="text-align:center; margin-bottom:25px;">Token Extractor</h2>
    
    <div id="ui-form">
        <div class="input-box">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="email@example.com">
        </div>
        <div class="input-box">
            <label>Username</label>
            <input type="text" id="username" placeholder="Wumpus_Auto">
        </div>
        <div class="input-box">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <div id="captcha-area">
            <p style="font-size:12px; color:#00eaff; margin-bottom:10px;">Solving Captcha...</p>
            <div id="h-captcha-box"></div>
        </div>

        <button id="submit-btn" class="btn" onclick="startProcess()">Create Account</button>
        <div id="error-msg" class="error"></div>
    </div>

    <div id="result-display">
        <label>Generated Token</label>
        <div id="token-val" class="token-text"></div>
        <button class="btn" style="margin-top:15px; background:#444;" onclick="location.reload()">Reset</button>
    </div>
</div>

<script>
    let captchaToken = null;
    let mouseHistory = [];

    // マウスの動きを記録（人間らしさの証明用）
    document.addEventListener('mousemove', (e) => {
        if (mouseHistory.length < 50) {
            mouseHistory.push({x: e.clientX, y: e.clientY, ts: Date.now()});
        }
    });

    function startProcess() {
        document.getElementById('captcha-area').style.display = 'block';
        document.getElementById('submit-btn').style.display = 'none';

        hcaptcha.render('h-captcha-box', {
            sitekey: '4c672d3d-ef30-4fa0-a30a-2e11ec54518c', // Discord Sitekey
            callback: onSolved
        });
    }

    async function onSolved(token) {
        captchaToken = token;
        const errorEl = document.getElementById('error-msg');
        errorEl.style.display = 'none';
        
        // ブラウザ指紋の生成
        const fingerprint = btoa(JSON.stringify({
            ua: navigator.userAgent,
            res: `${screen.width}x${screen.height}`,
            lang: navigator.language,
            mouse_tracks: mouseHistory
        }));

        try {
            const response = await fetch('https://discord-api.soyaaaaana.com/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    captcha_key: captchaToken,
                    fingerprint: fingerprint
                })
            });

            const data = await response.json();

            if (data.token) {
                showSuccess(data.token);
            } else {
                throw new Error(data.message || "レート制限が発生しました。");
            }
        } catch (err) {
            errorEl.innerText = err.message;
            errorEl.style.display = 'block';
            hcaptcha.reset();
        }
    }

    function showSuccess(token) {
        document.getElementById('ui-form').style.display = 'none';
        document.getElementById('result-display').style.display = 'block';
        document.getElementById('token-val').innerText = token;
    }
</script>
</body>
</html>
