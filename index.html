<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Account Creator Interface</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
        }

        .app {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .title { margin: 0; font-size: 28px; font-weight: 700; color: #fff; }
        .subtitle { margin: 10px 0 30px; font-size: 14px; color: #bcdcff; }

        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 12px; font-weight: 700; color: #b9bbbe; text-transform: uppercase; }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus { border: 1px solid #00eaff; }

        /* Captcha Area */
        #captcha-wrapper {
            display: none; /* 初期状態は非表示 */
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .submit-btn {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #5865F2; /* Discord Blue */
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .submit-btn:hover { background: #4752c4; transform: translateY(-1px); }
        .submit-btn:disabled { background: #3c45a5; cursor: not-allowed; opacity: 0.6; }

        #status-msg { margin-top: 15px; font-size: 13px; min-height: 18px; }
    </style>
</head>
<body>

<div class="app">
    <h1 class="title">Account Tool</h1>
    <p class="subtitle">Manual Captcha Solving Relay</p>

    <form id="reg-form">
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="example@mail.com" required>
        </div>
        <div class="input-group">
            <label>Username</label>
            <input type="text" id="user" placeholder="Wumpus" required>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="pass" placeholder="••••••••" required>
        </div>

        <div id="captcha-wrapper">
            <div id="h-captcha" class="h-captcha" data-sitekey="4c672d3d-ef30-4fa0-a30a-2e11ec54518c"></div>
        </div>

        <button type="submit" id="main-btn" class="submit-btn">Next: Verification</button>
    </form>

    <p id="status-msg"></p>
</div>

<script>
    const form = document.getElementById('reg-form');
    const captchaWrapper = document.getElementById('captcha-wrapper');
    const mainBtn = document.getElementById('main-btn');
    const statusMsg = document.getElementById('status-msg');

    // 1. 初回クリックでCaptchaを表示
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (captchaWrapper.style.display === 'none' || captchaWrapper.style.display === '') {
            statusMsg.innerText = "Please solve the captcha below...";
            captchaWrapper.style.display = 'block';
            mainBtn.innerText = "Complete Registration";
            mainBtn.disabled = true; // 解くまでは押せないようにする
        }
    });

    // 2. hCaptcha成功時のコールバック
    function onCaptchaSolved(token) {
        console.log("Captcha Solved. Token acquired:", token);
        statusMsg.style.color = "#00ff88";
        statusMsg.innerText = "Verification Success! Creating account...";
        mainBtn.disabled = false;
        
        // 実際にはここで取得したtokenをバックエンドに送り、DiscordのAPIを叩きます
        // sendToBackend(token);
    }

    // hCaptchaのイベントを監視
    window.addEventListener('load', () => {
        // API読み込み完了後に実行
        if (typeof hcaptcha !== 'undefined') {
            hcaptcha.render('h-captcha', {
                callback: onCaptchaSolved
            });
        }
    });

    /* マウス操作のコピー（学習用ロジック）
       特定の範囲内での動きを記録し、送信データに付加するシミュレーション
    */
    let mouseTracks = [];
    document.addEventListener('mousemove', (e) => {
        if (mouseTracks.length < 100) { // 負荷軽減のため100点まで記録
            mouseTracks.push({ x: e.clientX, y: e.clientY, t: Date.now() });
        }
    });
</script>

</body>
</html>
