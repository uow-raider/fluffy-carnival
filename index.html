<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA TOOL - Onboarding</title>
    <style>
        :root {
            --bg-color: #0d0d15;
            --card-bg: #1a1a2e;
            --text-color: #f0f0f5;
            --primary: #00d4ff;
            --danger: #ff0055;
            --border: #2e2e4a;
            --success: #00ff88;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.15);
            border: 1px solid var(--border);
        }

        header { text-align: center; margin-bottom: 25px; }
        .brand-title { margin: 0; font-size: 28px; font-weight: 900; letter-spacing: 3px; color: var(--primary); text-shadow: 0 0 10px rgba(0, 212, 255, 0.4); }
        .subtitle { font-size: 11px; text-transform: uppercase; opacity: 0.6; }

        .section { margin-bottom: 15px; }
        label { display: block; font-size: 11px; margin-bottom: 5px; color: var(--primary); font-weight: bold; letter-spacing: 1px; }

        textarea, input {
            width: 100%; padding: 10px; background: #0a0a1a; border: 1px solid var(--border);
            border-radius: 8px; color: white; box-sizing: border-box; outline: none; font-family: 'Consolas', monospace;
        }
        
        textarea { height: 80px; resize: none; font-size: 10px; }
        .masked { -webkit-text-security: disc !important; }
        .view-toggle { font-size: 10px; color: var(--primary); cursor: pointer; text-align: right; margin-top: 4px; text-decoration: underline; }

        .form-row { display: flex; gap: 10px; }
        .form-row div { flex: 1; }

        .status-board {
            margin-top: 15px; padding: 12px; background: rgba(0,0,0,0.5);
            border-radius: 8px; font-family: 'Consolas', monospace; font-size: 11px; border: 1px solid var(--border);
            height: 120px; overflow-y: auto; line-height: 1.4;
        }
        
        .status-summary {
            margin-top: 10px; display: flex; justify-content: space-between; font-size: 12px;
            color: var(--primary); font-family: 'Consolas', monospace;
        }

        .controls { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: #000; box-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }
        .btn-danger { background: var(--danger); color: white; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .log-entry { margin-bottom: 2px; }
        .log-success { color: var(--success); }
        .log-error { color: var(--danger); }
        .log-info { color: #aaa; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 class="brand-title">NOVA TOOL</h1>
        <div class="subtitle">Bypass & Onboarding Automator</div>
    </header>

    <div class="section">
        <label>AUTH TOKENS (One per line)</label>
        <textarea id="tokens" class="masked" placeholder="token1&#10;token2"></textarea>
        <div class="view-toggle" id="toggleView">MASK ON/OFF</div>
    </div>

    <div class="form-row">
        <div class="section">
            <label>SERVER (GUILD) ID</label>
            <input type="text" id="serverId" placeholder="1234567890">
        </div>
        <div class="section">
            <label>CHANNEL ID</label>
            <input type="text" id="channelId" placeholder="1234567890">
        </div>
    </div>

    <div class="section">
        <label>ONBOARDING MESSAGE ID</label>
        <input type="text" id="messageId" placeholder="1234567890">
    </div>

    <div class="status-board" id="logArea">
        <div class="log-info">> 待機中...</div>
    </div>
    
    <div class="status-summary">
        <span>PROG: <span id="progressText">0%</span></span>
        <span>DONE: <span id="successCount">0</span></span>
    </div>

    <div class="controls">
        <button class="btn btn-danger" id="stopBtn" disabled>STOP</button>
        <button class="btn btn-primary" id="startBtn">EXECUTE BYPASS</button>
    </div>
</div>

<script>
    const tokensInput = document.getElementById('tokens');
    const logArea = document.getElementById('logArea');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    
    let isRunning = false;

    document.getElementById('toggleView').onclick = () => tokensInput.classList.toggle('masked');

    function addLog(msg, type = 'info') {
        const div = document.createElement('div');
        div.className = `log-entry log-${type}`;
        div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
        logArea.appendChild(div);
        logArea.scrollTop = logArea.scrollHeight;
    }

    // オンボーディング突破用関数
    async function bypassOnboarding(token, guildId) {
        try {
            // 1. オンボーディング情報を取得
            const getRes = await fetch(`https://discord.com/api/v9/guilds/${guildId}/onboarding`, {
                headers: { "Authorization": token }
            });
            if (!getRes.ok) return false;
            const data = await getRes.json();

            // 2. 必須の質問（prompt）があれば回答を生成
            const responses = data.prompts.map(prompt => {
                return {
                    id: prompt.id,
                    options: [prompt.options[0].id], // 最初の一番上の選択肢を選ぶ
                    required: prompt.required
                };
            });

            // 3. 回答を送信
            const postRes = await fetch(`https://discord.com/api/v9/guilds/${guildId}/onboarding-responses`, {
                method: "POST",
                headers: {
                    "Authorization": token,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    onboarding_responses: responses,
                    onboarding_prompts_seen: data.prompts.map(p => p.id),
                    onboarding_responses_seen: []
                })
            });
            return postRes.ok;
        } catch (e) {
            return false;
        }
    }

    // リアクション送信
    async function sendReaction(token, channelId, messageId) {
        const emoji = encodeURIComponent("✅");
        const res = await fetch(`https://discord.com/api/v9/channels/${channelId}/messages/${messageId}/reactions/${emoji}/@me`, {
            method: "PUT",
            headers: { "Authorization": token }
        });
        return res.status === 204;
    }

    startBtn.onclick = async () => {
        const tokens = tokensInput.value.split('\n').map(t => t.trim()).filter(t => t);
        const guildId = document.getElementById('serverId').value.trim();
        const channelId = document.getElementById('channelId').value.trim();
        const messageId = document.getElementById('messageId').value.trim();

        if (!tokens.length || !guildId) return alert("入力不足です");

        isRunning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        logArea.innerHTML = "";
        let count = 0;

        for (let i = 0; i < tokens.length; i++) {
            if (!isRunning) break;
            const token = tokens[i];
            const mask = token.substring(0, 8) + "...";
            
            addLog(`Target: ${mask}`);

            // STEP 1: オンボーディング突破
            const obSuccess = await bypassOnboarding(token, guildId);
            addLog(obSuccess ? " > Onboarding: PASSED" : " > Onboarding: SKIPPED/FAILED", obSuccess ? "success" : "info");

            // STEP 2: リアクション
            if (channelId && messageId) {
                const reSuccess = await sendReaction(token, channelId, messageId);
                addLog(reSuccess ? " > Reaction: OK" : " > Reaction: FAIL", reSuccess ? "success" : "error");
            }

            count++;
            document.getElementById('successCount').textContent = count;
            document.getElementById('progressText').textContent = Math.round(((i+1)/tokens.length)*100) + "%";
            
            await new Promise(r => setTimeout(r, 1500)); // Rate limit 考慮
        }

        addLog("=== ALL PROCESS COMPLETED ===", "success");
        isRunning = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
    };

    stopBtn.onclick = () => { isRunning = false; addLog("STOPPING...", "error"); };
</script>
</body>
</html>
